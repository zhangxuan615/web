<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./viewPager.css">
</head>

<body>

    <div class="container">
        <ul class="view-pager-list">
            <li class="item active">0</li>
            <li class="item">1</li>
            <li class="item">2</li>
            <li class="item">3</li>
            <li class="item">4</li>
        </ul>
        <button type="button" class="btn left-btn">&#60;&lt;</button>
        <button type="button" class="btn right-btn">&#62;&gt;</button>
        <ul class="point-list">
            <li class="point active" data-index='0'></li>
            <li class="point" data-index='1'></li>
            <li class="point" data-index='2'></li>
            <li class="point" data-index='3'></li>
            <li class="point" data-index='4'></li>
        </ul>
    </div>

    <script src="./viewPager.js"></script>
</body>

</html>
